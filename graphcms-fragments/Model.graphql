fragment Model on Model {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  urlSlug
  coverImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  additionalImages {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}